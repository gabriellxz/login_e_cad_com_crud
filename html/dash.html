<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/dash.css">
    <title>Pedidos</title>
</head>

<body>
    <div class="container">
        <div id="box-buttonExit">
            <div id="button-exit">
                <button id="sair">Sair</button>
            </div>
        </div>
        <div class="box-container">
            <div class="content-boxContainer">
                <h1>Faça seu pedido!</h1>
                <div id="list" class="box">
                    <h2>Cardápio</h2>
                    <ul>
                        <li>Açaí com frutas</li>
                        <li>Açaí natural</li>
                        <li>Açaí milk shake</li>
                        <li>Açaí com chocolate</li>
                        <li>Sorvete de açaí</li>
                    </ul>
                </div>
            </div>
            <div class="box-inputs">
                <form id="infos-prod">
                    <div id="msg-error"></div>
                    <div id="msg-sucesso"></div>
                    <div class="box">
                        <div class="label">
                            <label for="sabor">Sabor</label>
                        </div>
                        <div class="input">
                            <input type="text" name="sabor" id="sabor" placeholder="Sabor" required>
                        </div>
                    </div>
                    <div class="box">
                        <div class="label">
                            <label for="quantidade">Quantidade</label>
                        </div>
                        <div class="input">
                            <input type="number" name="quantidade" id="quantidade" placeholder="Quantidade" required>
                        </div>
                    </div>
                    <div class="box">
                        <div class="label">
                            <label for="localizacao">Localização ou ponto de referência</label>
                        </div>
                        <div class="input">
                            <input type="text" name="localizacao" id="localizacao" placeholder="Localização" required>
                        </div>
                    </div>
                    <div class="box">
                        <input type="hidden" id="idx" name="idx" value="novo">
                        <button id="button">Enviar</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="table">
                <div>
                    <div id="msg"></div>
                    <table>
                        <caption>
                            <h3>Seus pedidos</h3>
                        </caption>
                        <thead>
                            <th>Identificador</th>
                            <th>Sabor</th>
                            <th>Quantidade</th>
                            <th>Localização</th>
                            <th>Ações</th>
                        </thead>
    
                        <tbody id="tbody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/dash.js"></script>
</body>

</html>
